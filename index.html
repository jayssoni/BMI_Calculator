<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>BMI CALCULATOR</h1>
            <label for="p1">Height (cm)</label>
            <input type="text" id="p1" placeholder="Enter your height">
            <label for="p2">Weight (Kg)</label>
            <input type="text" id="p2" placeholder="Enter your weight">
            <button class="btn">Calculate</button>
            <div class="result-container">
                <h2>RESULT</h2>
                <div id="result"></div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
